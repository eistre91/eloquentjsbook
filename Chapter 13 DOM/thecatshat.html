<img src="img/cat.jpg" id="cat" style="position: absolute">
<img src="img/hat.png" id="hat" style="position: absolute">

<script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  
  var angle = 0, lastTime = null;
  function animate(time) {
    if (lastTime != null)
      angle += (time - lastTime) * 0.001;
    lastTime = time;
    cat.style.top = (Math.sin(angle) * 20) + 400 + "px";
    cat.style.left = (Math.cos(angle) * 200) + 400 + "px";
    hat.style.top = (Math.sin(angle) * -20) + 400 + "px";
    hat.style.left = (Math.cos(angle) * -200) + 400 + "px";
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
  // Your code here.
</script>
